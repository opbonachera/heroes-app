<mat-card class="example-card" id="card-container">
    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    
    <img [src]=" hero | heroimage" alt="'hero.id'" id="image">

    <mat-card-content>
      <h4>Publisher: {{ hero.publisher }}</h4>
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
            {{name}}
        </mat-chip>
      </mat-chip-listbox>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button
              mat-raised
              [routerLink]="['/heroes',hero.id]">

              <mat-icon>more-horiz</mat-icon>
              More

      </button>
    </mat-card-actions>
  </mat-card>
